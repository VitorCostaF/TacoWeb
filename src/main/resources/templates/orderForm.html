<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<title>Taco Cloud</title>
</head>
<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your taco creation!</h1>

		<img th:src="@{/images/TacoCloud.jpg}"> 
		<br/>
		<a th:href="@{/design}" id="another">Design another taco</a>
		<br />

		<div th:if="${#fields.hasErrors()}">
			<span class="validationError"> 
				Please correct the problems below and resubmit. 
			</span>
		</div>
		
		<h3>My tacos</h3>
		<div > 
			<table>
				<tr>
					<th>taco name</th>
					<th>exclude</th>
				</tr>
				<tr th:each="taco: ${order.tacos}">
					<td width="100px"><span th:text="${taco.name}"></span></td>
					<td><input style="margin-left: 20px" type="checkbox" th:value="${taco.name}" name="tacosExclude"/></td>
				</tr>
				
			</table>
		</div>
		<h3>Deliver my taco masterpieces to...</h3>
		<table id="addressInformationTable">
			<tr>
				<td>
					<label class="order-form-label" for="customer">Name: </label> 
				</td>
				<td>
					<input type="text" th:field="*{customer}" />
				</td>
				<td>
					<span class="validationError"
						th:if="${#fields.hasErrors('customer')}"
						th:errors="*{customer}">
						name error
					</span>	
				</td>
			</tr>
			<tr>
				<td>
					<label class="order-form-label">Street address: </label>
				</td>
				<td>
					<input type="text" th:field="*{street}" />
				</td>
				<td>
					<span class="validationError" th:if="${#fields.hasErrors('street')}"
						th:errors="*{street}"> street error 
					</span>	
				</td>
			</tr>
			<tr>
				<td>
					<label for="city">City: </label> 
				</td>
				<td>
					<input type="text" th:field="*{city}" />
				</td>
				<td>
					<span class="validationError"
						th:if="${#fields.hasErrors('city')}"
						th:errors="*{city}">
						city error
					</span> 
				</td>				
			</tr>
			
			<tr>
				<td>
					<label for="state">State: </label> 
				</td>
				<td>
					<input type="text" th:field="*{state}" />
				</td>
				<td>
					<span class="validationError"
						th:if="${#fields.hasErrors('state')}"
						th:errors="*{state}">
						state error
					</span> 
				</td>
			</tr>
			<tr>
				<td>
					<label for="zip">Zip code: </label> 
				</td>
				<td>
					<input type="text" th:field="*{zip}" />
				</td>
				<td>
					<span class="validationError"
						th:if="${#fields.hasErrors('zip')}"
						th:errors="*{zip}">
						zip code error
					</span>
				</td>
			</tr>
		
		</table>

		<h3>Here's how I'll pay...</h3>
		 
		<table id="payInformationTable">
			<tr>
				<td>
					<label for="ccNumber">Credit Card #: </label>
				</td>
				<td>
					<input type="text" th:field="*{ccNumber}" /> 
				</td>
				<td>
					<span class="validationError"
			  			th:if="${#fields.hasErrors('ccNumber')}" 
			  			th:errors="*{ccNumber}">
						CC num erro
					</span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="ccExpiration">Expiration: </label> 
				</td>
				<td>
					<input type="text" th:field="*{ccExpiration}" />
				</td>
				<td>
					<span class="validationError"
						th:if="${#fields.hasErrors('ccExpiration')}"
						th:errors="*{ccExpiration}">
						CC expiration error
					</span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="ccCVV">CVV: </label> 
				</td>	
				<td>
					<input type="text" th:field="*{ccCVV}" />
				</td>
				<td>
					<span class="validationError"
							th:if="${#fields.hasErrors('ccCVV')}"
							th:errors="*{ccCVV}">
						CVV error
					</span>
				</td>
			</tr>
		</table>
		<input type="submit" value="Submit order" />

	</form>
</body>
</html>
