<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
	<h1 align="center">Desing your taco!</h1>
	<img th:src="@{/images/TacoCloud.jpg}" />
	
	<form method="POST" th:object="${taco}">
	
		<div class="grid">
		
			<div class="ingredient-group ingredient-wrap" id="wraps">
				<h3>Designate your wrap:</h3>
				<div th:each="ingredient : ${wrap}">
					<input name="ingredientsId" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br/>
				</div>
			</div>
			
			<div class="ingredient-group ingredient-protein" id="proteins">
				<h3>Designate your protein:</h3>
				<div th:each="ingredient : ${protein}">
					<input name="ingredientsId" type="checkbox" th:value="${ingredient.id}">
					<span class="ingredient" th:text="${ingredient.name}">INGREDIENT</span>
					<br/>
				</div>
			</div>
			
			<div class="ingredient-group ingredient-cheese" id="cheeses">
				<h3>Designate your cheese:</h3>
				<div th:each="ingredient : ${cheese}">
					<input name="ingredientsId" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br/>
				</div>
			</div>
			
			<div class="ingredient-group ingredient-veggie" id="veggies">
				<h3>Designate your veggies:</h3>
				<div th:each="ingredient : ${veggies}">
					<input name="ingredientsId" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br/>
				</div>
			</div>
			
			<div class="ingredient-group ingredient-wrap" id="sauces">
				<h3>Designate your sauce:</h3>
				<div th:each="ingredient : ${sauce}">
					<input name="ingredientsId" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span>
					<br/>
				</div>
			</div>
		</div>
		<span class="validationError"
				th:if="${#fields.hasErrors('name')}"
				th:errors="*{name}">
			name error
		</span>
		<div class="submitTaco">
			<h3>Name your taco creation:</h3>
			<input type="text" th:field="*{name}"/>
			<button>Submit your taco</button>
		</div>
		 
	</form>
</body>
</html>
